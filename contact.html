<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1 class="main-title">Warmth Cafe</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="menu.html">Menu</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <p class="contact-description">Have a question or feedback? Contact us using the form below:</p>
            <form id="contact-form">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input">
                <br>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input">
                <br>
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-textarea"></textarea>
                <br>
                <input type="submit" value="Submit" class="form-submit">
            </form>
        </div>
        
        <footer id="footer">
            <p>Social Media:</p>
            <ul class="social-media-list">
                <li class="social-media-item"><a href="https://www.facebook.com">Facebook</a></li>
                <li class="social-media-item"><a href="https://www.twitter.com">Twitter</a></li>
                <li class="social-media-item"><a href="https://www.instagram.com">Instagram</a></li>
            </ul>
        </footer>
    </body>
</html>
